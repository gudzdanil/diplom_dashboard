<uib-tabset active="vmGraph.activeDashBoard">
    <uib-tab index="($index + 1)" heading="{{dashboard.title}}" ng-repeat="dashboard in vmGraph.dashboards track by $index">
        <ul class="list-unstyled clearfix" style="margin-top: 30px;">
            <li ng-repeat="graph in dashboard.graphs track by $index">
                <div class="col-md-8">
                    <dl class="dl-horizontal">
                        <dt>Запрос</dt>
                        <dd ng-bind="graph.query"></dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>Тип</dt>
                        <dd ng-bind="vmGraph.types[graph.diagram_type]"></dd>
                    </dl>
                </div>
                <div class="col-md-4">
                    <button ng-click="vmGraph.edit($parent.$index, $index)" class="btn btn-default">Редактировать</button>
                </div>
            </li>
        </ul>
        <div class="text-center">
            <button ng-click="vmGraph.add($parent.$index)" class="btn btn-default">Добавить</button>
        </div>
    </uib-tab>
    <uib-tab ng-click="vmGraph.addDashboard()" heading="+" index="99999" style="cursor: default"></uib-tab>
</uib-tabset>
